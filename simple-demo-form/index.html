<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form class="signup-form">
        <label class="signup-form__label" for="name">Name:</label>
        <input class="signup-form__input" type="text" id="name" name="name" required>
        <br>
        <label class="signup-form__label" for="email">Email:</label>
        <input class="signup-form__input" type="email" id="email" name="email" required>
        <br>
        <label class="signup-form__label" for="password">Password:</label>
        <input class="signup-form__input" type="password" id="password" name="password" required>
        <br>
        <button class="signup-form__button" type="submit">Sign Up</button>
      </form>
      
      <ul class="user-list"></ul>
      
      <script src="./js/form.js"></script>
</body>
</html>
